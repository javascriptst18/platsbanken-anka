<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Platsbanken</title>
</head>

<body>
  <div class="mainWrapper">

    <header>

      <div class="mainTitle">
        <p class="tagline">Don't just dream</p>
        <h1 class="title">Come build your future</h1>
      </div>

      <div class="navigationMenu">
        <nav>
          <div class="navDropdowns">
         <select class="selectLan" id="slct1" name="slct1"></select>
         <select class="selectField" id="category" name="category"></select>
        </div>
          <form action="" id="jobSearch">
              <label for="keyword">Sök jobb</label>
              <input type="search" name="keyword" id="keyword" placeholder="Din sökning">
              <input type="submit" value="Sök">
            </form>
        </nav>
      </div>
    
    </header>


    <div id="fieldList"></div>

    <form action="" id="pageUpper">
      <label for="pageChoiceUpper">sida</label>
      <select name="pageChoiceUpper" id="pageChoiceUpper"></select>
      <input type="submit" value="Gå till sida">
    </form>
    <div id="card"></div>

   <!-- <form action="" id="pageBottom">
      <label for="pageChoiceBottom">sida</label>
      <select name="pageChoiceBottom" id="pageChoiceBottom"></select>
    </form> -->

    <form action="" id="nOfAdsBottom">
        <label for="numberBottom">Antal annonser</label>
        <select name="numberBottom" id="numberBottom">
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
        </select>
        <input type="submit" value="Välj">
    </form>

  </div>

  <script src="scripts/index.js"></script>
</body>

</html>
